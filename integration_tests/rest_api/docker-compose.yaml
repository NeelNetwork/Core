version: '2.1'

services:
  market-rest-api-test-env:
    build:
      context: ../../
      dockerfile: ./integration_tests/rest_api/Dockerfile
    image: market-rest-api-test-env
    depends_on:
      - market-rest-api
      - market-ledger-sync
      - market-processor
    volumes:
      - '../../:/project/sawtooth-marketplace'
    environment:
      PYTHONPATH: /project/sawtooth-marketplace/addressing
    command: |
      dredd ./rest_api/api-spec.yaml http://market-rest-api:8000
        --language=python
        --hookfiles=./integration_tests/rest_api/*_hooks.py
        --hooks-worker-after-connect-wait=10000
        --reporter=dot

  market-processor:
    build:
      context: ../../
      dockerfile: ./processor/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: market-tp
    volumes:
      - '../../:/project/sawtooth-marketplace'
    command: marketplace-tp -v -C tcp://validator:4004

  market-rest-api:
    build:
      context: ../../
      dockerfile: ./rest_api/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: market-rest-api
    volumes:
      - ../../:/project/sawtooth-marketplace
    depends_on:
      - market-ledger-sync
      - rethink
      - validator
    command: |
      bash -c "
        sleep 3 &&
        marketplace-rest-api \
          --host market-rest-api \
          --db-host rethink \
          --validator tcp://validator:4004
      "

  market-ledger-sync:
    build:
      context: ../../
      dockerfile: ./ledger_sync/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: market-ledger-sync
    volumes:
      - ../../:/project/sawtooth-marketplace
    depends_on:
      - rethink
      - validator
    command: |
      bash -c "
        sleep 1 &&
        market-setup-db --host rethink &&
        marketplace-ledger-sync -vv \
          --db-host rethink \
          --validator tcp://validator:4004
      "

  rethink:
    image: rethinkdb:2.3
    expose:
      - 8080
      - 28015

  settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.0
    depends_on:
      - validator
    command: settings-tp -vv --connect tcp://validator:4004

  validator:
    image: hyperledger/sawtooth-validator:1.0
    expose:
      - 4004
    command: |
      bash -c "
        sawadm keygen && \
        sawtooth keygen my_key && \
        sawset genesis -k /root/.sawtooth/keys/my_key.priv && \
        sawadm genesis config-genesis.batch && \
        sawtooth-validator -vv \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800
      "
